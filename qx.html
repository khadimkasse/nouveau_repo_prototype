        <body>
            q<sub>x</sub>= l<sub>x</sub>-l<sub>x+1</sub> &frasl; l<sub>x</sub> = d<sub>x</sub>&frasl; l<sub>x</sub><br/> 
            where q<sub>x</sub> is the probability of death between x and x+1.<br/>
            d<sub>x</sub> = l<sub>x</sub>-l<sub>x+1</sub> represents the number of people dead from generation x to x+1
           the  l<sub>x</sub> are the number of people alive at age x.
            
        </body>
