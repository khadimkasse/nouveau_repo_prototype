<html>
    <body>The benefit is payable at the end of each year up to the death for at most n years. Plus, the starting point of the contract is postponed to an age m.<br/>
        <sub>m</sub>a<sub>x:n</sub> = C* &sum;<sub>k= m+1: m+n</sub> <sub>k</sub>E<sub>x</sub> <br/>
        
        Where C is the benefit (also called the capital) and <sub>k</sub>E<sub>x</sub> is the <a href="pureEndowment.html">pure endowment</a>.
    </body>
