<!DOCTYPE html>

        <body>
            A<sub>x:n</sub>= C*<sub>n</sub>E<sub>x</sub>+C*<sub>n</sub>A<sub>x</sub><br/> 
            where C is the benefit,<br/>
            <sub>n</sub>E<sub>x</sub> represents the pure endowment,<br/>
            and <sub>n</sub>A<sub>x</sub> is the term insurance in case of death.  <br/><br/>
            Note: The pure endowment is an endowment payable at the end of the policy period, <br/>
            if the person insured is alive then. If not, nothing will be paid in the form of benefits. 
        </body>
    </head>
</html>
