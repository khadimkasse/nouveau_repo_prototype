<html>
    <body>
        The probability to stay alive until m then die before age x+m+n. In other words it is the probability to saty alive until m but not in m+n. <br/>
         Two ways to compute this probability : 
        <ul>
            <li> <sub>m &#124;n</sub>q<sub>x</sub> = <sub>m</sub>p<sub>x</sub> * <sub>n</sub>q<sub>x+m</sub><br/>
            See <a href ="npx.html">nPx</a> and <a href ="qx.html">qx</a>
            </li>
            <li> <sub>m &#124;n</sub>q<sub>x</sub> = <sub>m</sub>p<sub>x</sub> - <sub>m+n</sub>p<sub>x</sub>.<br/>
            See <a href="npx.html">nPx</a></li>
        </ul>
    </body>
</html>
