<html>
    <body>
        A differed whole life contract is a whole life contract whose the starting date is postponed.<br/>
        It supposes that you still alive until the beginning date. <br/>
    
        It is computed as: <br/>
        <sub>m|</sub>A<sub>x</sub> = <sub>m</sub>E<sub>x</sub>*A<sub>x+m</sub>.<br/>
        
        See <a href="WholeLife.html">Whole Life Insurance</a> and <a href="">Pure Endowment</a>
        
    </body>
</html>
