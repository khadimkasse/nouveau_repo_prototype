        //fonctions de base 
        
        function D_x(x, r){
            return lx(x)*(1/(1+r));
        }
        
        function M_x(x, r){ 
            var M = 0;
            var w =106;;
            for (var i = 0; i<w-x; i++){ M = M + C_x(x+i,r); }
            return M;
        }
        
        function endowment (x, n, C, r){
            return (C*(D_x( x+n, r)+(M_x(x,r)-M_x(x+n,r))))/D_x(x,r);
        }
    
        function combined_endowment (x, n, C1, C2, r){
            return (C1*D_x( x+n, r)+C2*(M_x(x,r)-M_x(x+n,r)))/D_x(x,r);
        }
