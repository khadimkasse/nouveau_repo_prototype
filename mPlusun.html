<html>
    <body>
        The probability to stay alive until age x+m and then die the following year i.e. before age x+m+1. <br/>
        
        There are two formulas to compute this probability : <br/>
        
        <ul>
            <li> <sub>m &#124;</sub>q<sub>x</sub> = <sub>m</sub>p<sub>x</sub> * q<sub>x+m</sub>.<br/>
            See <a href ="npx.html"><sub>n</sub>p<sub>x</sub></a> and <a href ="qx.html">q<sub>x</sub></a>.
            </li>
            <li>
                <sub>m &#124;</sub>q<sub>x</sub> = <sub>m</sub>p<sub>x</sub> - <sub>m+1</sub>p<sub>x</sub>.<br/>
                See <a href ="npx.html"><sub>n</sub>p<sub>x</sub></a>
            </li>
        </ul>
    </body>
</html>
