        <body>
            <sub>n</sub>q<sub>x</sub>= l<sub>x</sub>-l<sub>x+n</sub> &frasl; l<sub>x</sub> = <sub>n</sub>d<sub>x</sub>&frasl; l<sub>x</sub><br/> 
            where <sub>n</sub>q<sub>x</sub> is the probability of death between x and x+n.<br/>
            <sub>n</sub>d<sub>x</sub> = l<sub>x</sub>-l<sub>x+n</sub> represents the number of people dead between generation x to x+n
           the  l<sub>x</sub> are the number of people alive at age x.
