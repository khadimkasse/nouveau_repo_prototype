        In the case of a temporary life annuity due at the beginning of the year, the amount is given at the beginning of each year up to a fixed term (n).<br/>
        &auml;<sub>x:n</sub> = C*&sum;<sub>k =0:n-1</sub> <sub>k</sub>E<sub>x</sub> <br/>
        where <sub>k</sub>E<sub>x</sub> represents the pure endowment.<br/>
        C is the capital due.<br/>
        
        See <a href="pureEndowment.html">pure endowment</a>.
